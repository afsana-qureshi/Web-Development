<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 80%;
            background-color: blanchedalmond;
            color: rgb(58, 68, 76);
            /*border: 2px solid;*/
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid;
            padding: 10px;
        }
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>T.Marks</th>
                <th>Obt.Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Danish</td>
                <td>Computer</td>
                <td>100</td>
                <td>87</td>
            </tr>
            <tr class="highlight">
                <td>Awais</td>
                <td>Computer</td>
                <td>100</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Shehroz</td>
                <td>Computer</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Noman</td>
                <td>Computer</td>
                <td>100</td>
                <td>76</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
